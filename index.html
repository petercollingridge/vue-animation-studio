<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animation studio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="css/studio.css">
    </head>

    <body>
        <h1>Animation studio</h1>

        <div id="app">
            <svg id="screen" width="1000" height="400">
            </svg>

            <div class="controls-container">
                <div class="studio-label">Frame:</div>
                <frame-tracker :num-frames="numFrames" :selected-frame="selectedFrame"></frame-tracker>
                <div class="studio-label">x</div>
                <attribute-control :height="height" :selected-frame="selectedFrame"></attribute-control>
            </div>
        </div>

        <script src="js/studio.js"></script>
    </body>
</html>
